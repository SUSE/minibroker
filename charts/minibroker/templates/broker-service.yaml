apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: {{ template "fullname" . }}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
