apiVersion: v1
kind: ServiceAccount
metadata:
  name: minibroker
  {{- template "minibroker.labels" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: minibroker
  {{- template "minibroker.labels" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: minibroker
  namespace: {{ .Release.Namespace }}
